<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9bf0a5ee3a.js" crossorigin="anonymous"></script>
</head>
<body>
       <!-- contact us -->
       <div>
        <nav>
            <ul> 
                <li><a href="index.html">Contact us</a></li>
            </ul>
        </nav>
    </div>
       <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h3 class="sub-title">Contact US</h3>
                    <p><i class="fa-regular fa-paper-plane"></i>FSD123@FSC.com</p>
                <p><i class="fa-sharp fa-solid fa-phone-volume"></i>987654321</p>
                    <div class="social-icons">
                        <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                        <a href="https://instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                        <a href="https://linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                    <div class="contact-right">
                        <form >
                            <input type="text" name="Name" placeholder="Enter Your Full Name" required>
                            <input type="email" name="Email" placeholder="Enter your E-mail ID" required>
                            <textarea name="Message" rows="7" placeholder="Your Message" required></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
                    
                </div>
            </div>
            <div class="copyright">
            <p>copyright &copy FSD. All Rights Reserved.</p>
        </div>
        </div>
    </div>
     <!-- end of about us -->
